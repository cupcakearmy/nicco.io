fragment BasePost on Post {
  id
  slug
  title
  content
  status
  date
  modified
  post {
    featured {
      ...BaseMediaItem
    }
  }
}

query PostsMany {
  posts(first: 100, where: { status: PUBLISH }) {
    nodes {
      ...BasePost
